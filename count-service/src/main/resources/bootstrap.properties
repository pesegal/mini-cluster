spring.application.name=count-service
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.config.enabled=true
spring.cloud.consul.config.format=FILES
spring.cloud.consul.config.prefix=mc-config/master/count-service
spring.cloud.vault.token=vault_dev
spring.cloud.vault.scheme=http
spring.cloud.vault.postgresql.enabled=true
spring.cloud.vault.postgresql.role=count-service
spring.cloud.vault.postgresql.backend=database
spring.cloud.vault.postgresql.username-property=spring.datasource.username
spring.cloud.vault.postgresql.password-property=spring.datasource.password

